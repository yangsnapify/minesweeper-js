<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="bomb">
        <img src="./bomb.png" alt="">
        <div id="count"></div>
    </div>
    <div id="maps"></div>
</body>
<style>
    #bomb {
        display: flex;
        gap: 10px;
        align-items: center;
        cursor: pointer;
    }

    #count {
        font-weight: bold;
        font-size: 30px;
    }

    #bomb>img {
        width: 70px;
        height: 70px;
    }

    #maps {
        display: grid;
        align-items: center;
        justify-content: center;
        text-align: center;
    }

    #maps>div {
        border: solid;
        height: 50px;
        line-height: 50px;
        cursor: pointer;
    }
</style>
<script>
    document.write('<script src="./dist.js?' + new Date().getTime() + '"><\/script>');
</script>
<script>

    const map = new MineSweeper({
        size: 5,
        countEl: document.getElementById("count"),
        mapEl: document.getElementById("maps"),
        cellsClass: "v1",
        formatter: (cell) => {
            const backgroundColor = cell.state === 'flagged' ? 'red' : 'none';
            return `
                <div 
                    class="v1"
                    style="background: ${backgroundColor}" 
                    data-x="${cell.x}"
                    data-y="${cell.y}"
                >
                    ${cell.state === "revealed" ? cell.value : ''}
                </div>
            `;
        }
    });
    map.run();
</script>

</html>
