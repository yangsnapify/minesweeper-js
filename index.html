<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./app.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="bomb">
        <img src="./bomb.png" alt="">
        <div id="count"></div>
    </div>
    <div id="maps"></div>
</body>
<style>
    #bomb {
        display: flex;
        gap: 10px;
        align-items: center;
        cursor: pointer;
    }

    #count {
        font-weight: bold;
        font-size: 30px;
    }

    #bomb>img {
        width: 70px;
        height: 70px;
    }

    #maps {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
        align-items: center;
        justify-content: center;
        text-align: center;
    }

    #maps>div {
        border: solid;
        height: 50px;
        line-height: 50px;
        cursor: pointer;
    }
</style>
<script>
    const l = new MineSweeper(5);
    l.setCountEl("count")
    l.run();

    function toui(val) {
        return Array.isArray(val) ? val.map(toui).join("") :
            `<div data-x=${val.x} data-y=${val.y} data-v=${val.v} class="v1">
                ${val.revealed ? val.v : `<span></span>`}
            </div>`
    }

    function update(z, mines) {
        const ui = toui(z);
        const maps = document.getElementById("maps");
        maps.innerHTML = ui;
        const items = document.getElementsByClassName("v1");

        if (items) {
            for (let i of items) {
                const val = i.getAttribute("data-v");
                const xcoord = i.getAttribute("data-x");
                const ycoord = i.getAttribute("data-y");

                const isSelected = l.markMinesArr.some(j => j[0] == xcoord && j[1] == ycoord);
                if (isSelected) {
                    i.style.background = "red"
                }

                i.addEventListener("click", function (x) {
                    l.floodFill(xcoord, ycoord, update);
                    update(l.grid, l.markMinesArr);
                })
                i.addEventListener("contextmenu", function (x) {
                    x.preventDefault();
                    l.updateMinesStatus(xcoord, ycoord, i);
                })
            }
        }
    }
    update(l.grid);
</script>

</html>
