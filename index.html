<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./app.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="maps">

    </div>
</body>
<style>
    #maps {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
        align-items: center;
        justify-content: center;
        text-align: center;
    }

    #maps>div {
        border: solid;
        height: 50px;
        line-height: 50px;
        cursor: pointer;
    }
</style>
<script>
    const l = new MineSweeper(5);
    l.run();


    function toui(val) {
        return Array.isArray(val) ? val.map(toui).join("") :
            `<div data-x=${val.x} data-y=${val.y} data-v=${val.v} class="v1">
                ${val.revealed ? val.v : `<span></span>`}
            </div>`
    }

    function update(z) {
        const ui = toui(z);
        const maps = document.getElementById("maps");
        maps.innerHTML = ui;
        const items = document.getElementsByClassName("v1");

        if (items) {
            for (let i of items) {
                i.onclick = function (x) {
                    const val = i.getAttribute("data-v");
                    const xcoord = i.getAttribute("data-x");
                    const ycoord = i.getAttribute("data-y");
                    l.floodFill(xcoord, ycoord, update);
                    update(l.grid);
                }
            }
        }
    }
    update(l.grid);
</script>
</html>
